{% extends "baseq.html" %} {% load static %}

<span></span>
{% block scripts %}
<script src="{% static 'quizes/quiz.js' %}" defer></script>
{% endblock scripts %}
<span></span>
{% block title %} {{obj.name }} {% endblock title %}
<span></span>
{% block content %}
<div class="row">
  <div class="col">
    <b>{{obj.name}}</b>

    <p>Sore to pass: {{obj.required_score_to_pass}}%</p>
  </div>
  <div class="col text-right" id="timer-box"></div>
</div>
<a href="{% url 'quizes:main-view' %}" id="back-button" class="btn btn-danger"
  >go back</a
>
<form id="quiz-form" style="height: 0;" class="mt-3 mb-3">
  {% csrf_token %}
  <div id="quiz-box"></div>
  <button type="submit" id="save-button" class="btn btn-primary mt-4">
    Submit
  </button>
</form>
<div id="score-box"></div>
<div id="result-box"></div>



{% endblock content %}
