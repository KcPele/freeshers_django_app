<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Fut Minna</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Template Main CSS File -->

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      href="https://firebasestorage.googleapis.com/v0/b/django-file-upload-cc740.appspot.com/o/style.css?alt=media&token=d5814af7-a76b-4b51-8525-732ffb269a35"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>

  <body>
    {% include 'pdf/navbar.html' %}
    <div style="padding-top: 60px;">
      {% if messages %} {% for message in messages %}
      <div
        style="text-align: center;"
        class="alert alert-{{ message.tags }}"
        role="alert"
      >
        <span class="text-center"> {{ message }}</span>
      </div>
      {% endfor %} {% endif %}
      <div class="container">
        {% block account %}{% endblock %}
      </div>
    </div>

    <div id="preloader"></div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      setTimeout(function() {
        // Closing the alert
        $("#alert").alert("close");
      }, 5000);
    </script>
    <script src="https://firebasestorage.googleapis.com/v0/b/django-file-upload-cc740.appspot.com/o/main.js?alt=media&token=3687a91b-0ddc-4eff-964e-05c7e15686fe"></script>
  </body>
</html>
